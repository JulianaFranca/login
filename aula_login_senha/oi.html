<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design de Login Transparente</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div class="Login-box">
        <img src="img\1177568.png" class="avatar"
        <h1>Logar Aqui</h1>
        <form>
            <p>Usuário</p>
            <input type="text" nome="usuario" placeholder="Entra com o Usuário">
            <p>Senha</p>
            <input type="password" nome="senha" placeholder="Entra com a senha">
            <input type="submit" nome="submit" value="login"> 
            <a href="#">Esqueci a Senha</a>
        </form>
    </div>
</body>
</html>
